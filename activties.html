<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBee</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" />
    <link rel="stylesheet" href="activities.css" />
  </head>
  <body>
    <div class="main-container">
      <span class="how-do-you">How do you want to spend your time?</span>
      <div class="flex-row">
        <button class="rectangle">
          <span class="attractions">Attractions</span></button
        ><button class="rectangle-button">
          <span class="great-food-span">Great Food</span></button
        ><button class="rectangle-button-1">
          <span class="hidden-gem-span">Hidden Gem</span></button
        ><button class="rectangle-button-2">
          <span class="outdoors">Outdoors</span>
        </button>
      </div>
      <div class="flex-row-dd">
        <button class="rectangle-3">
          <span class="street-shopping">Street shopping</span></button
        ><button class="rectangle-4"><span class="art">Art</span></button
        ><button class="rectangle-5">
          <span class="culture">Culture</span></button
        ><button class="rectangle-6">
          <span class="adventure-sports">Adventure & Sports</span>
        </button>
      </div>
      <button class="rectangle-7"><span class="next">Next</span></button>
      <div class="rectangle-8"></div>
      <div class="line"></div>
    </div>
   
  </body>
</html>
